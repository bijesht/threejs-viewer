<!--
 Note: To put the .JAR file in a different place than the HTML, change the line:
   codebase='.'
 to instead be (for example):
   codebase='/downloads/us/products/3d_demo_zips'
 All content will be loaded relative to that code base because of the statement
 Meson.setCurrentDataSource(Meson.documentBase=Meson.codeBase), below.  To keep the
 HTML and model JAR together, but keep the applets in a central place, remove that
 line.
-->

<applet code=com.kaon.meson.MesonApplet archive='mesonApplet.jar,rasterGluon.jar,sceneGluon.jar' width=400 height=360 alt='Please Enable Java'
     codebase='.'
MAYSCRIPT><param name='java_arguments' value='-Xmx128M'><param name='separate_jvm' value='true'><param name='brand' value='strata'><param name='meson' value='
     /* Copyright 2004-2006, Kaon Interactive Inc. */
     /* Note: to include an apostrophe in this section, use \u0027 */
     Applet.Primary.fill="000000"; /* Background color goes here */
     Meson.setCurrentDataSource(Meson.documentBase=Meson.codeBase);
     Meson.gluon("com.kaon.meson.raster.RasterGluon");
     Meson.gluon("com.kaon.meson.scene.SceneGluon");
     Image.Loading.anchor=_C;
     Image.Loading.x={Display.Primary.width/2};
     Image.Loading.y={Display.Primary.height/2};
     Image.Loading.text="Initializing...";
     makeControl={
       #u=Meson.unique();
       "AppControl."~#u~.actionType="anim";
       "AppControl."~#u~.script=#script;
       "AppControl."~#u~.subGroup=#subGroup;
       "I18N.Class."~#u="AppGraphic."~#u;
       "AppGraphic."~#u~.text=#text;
       "AppGraphic."~#u~.tipText=#tipText;
     };
     makeHotSpot={
       #u=Meson.unique();
       "AppHotSpot."~#u~.location=#location;
       "AppHotSpot."~#u~.script=#script;
       "I18N.Class."~#u="AppGraphic."~#u;
       "AppGraphic."~#u~.text=#text;
     };
     scriptButtonsSpace=0;
     Data.Program.model="120991_014.jar";
     Data.Program.url="minimalist.jar";
     customizeUI={
       Shadow.Shadow_3d.alpha=0.75; /* Set to 0.0 for no shadow */
       uiDone();
     };
